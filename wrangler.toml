name = "medicine-notify-bot"
main = "src/worker.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# R2バケット設定
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "medicine-images"

[[d1_databases]]
binding = "DB"
database_name = "medicine-db"
database_id = "placeholder"
migrations_dir = "migrations"

[vars]
MEDICINE_MAX = "28"
INITIAL_REMAINING = "15"

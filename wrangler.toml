name = "medicine-notify-bot"
main = "src/worker.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "medicine-db"
database_id = "placeholder"
migrations_dir = "migrations"

[vars]
MEDICINE_MAX = "28"
INITIAL_REMAINING = "15"

# Cron triggers for medicine reminders (JST -> UTC)
# 21:00 JST = 12:00 UTC
# 22:00 JST = 13:00 UTC
# 23:00 JST = 14:00 UTC
# 23:30 JST = 14:30 UTC
[triggers]
crons = ["0 12 * * *", "0 13 * * *", "0 14 * * *", "30 14 * * *"]

name: Deploy to Cloudflare

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      # D1データベース作成
      - name: Create D1 Database
        run: |
          DB_LIST=$(bunx wrangler d1 list --json)
          if ! echo "$DB_LIST" | grep -q "medicine-db"; then
            echo "Creating D1 database..."
            bunx wrangler d1 create medicine-db
          else
            echo "D1 database already exists"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # D1 IDを取得してwrangler.tomlを更新
      - name: Get D1 Database ID
        id: d1
        run: |
          DB_ID=$(bunx wrangler d1 list --json | jq -r '.[] | select(.name=="medicine-db") | .uuid')
          echo "database_id=$DB_ID" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # wrangler.tomlのdatabase_idを置換
      - name: Update wrangler.toml
        run: |
          sed -i "s/database_id = \".*\"/database_id = \"${{ steps.d1.outputs.database_id }}\"/" wrangler.toml

      # マイグレーション実行
      - name: Run D1 Migrations
        run: bunx wrangler d1 migrations apply medicine-db --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # デプロイ
      - name: Deploy Worker
        run: bunx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Worker Secrets設定
      - name: Set Worker Secrets
        run: |
          echo "${{ secrets.LINE_CHANNEL_SECRET }}" | bunx wrangler secret put LINE_CHANNEL_SECRET
          echo "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" | bunx wrangler secret put LINE_CHANNEL_ACCESS_TOKEN
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
